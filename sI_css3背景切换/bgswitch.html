  <div class="slider">
            <ul class="clearfix">
            	<li><a href="#bg1">童年呵!<br/>是梦中的真<br/>是真中的梦<br/>是回忆时含泪的微笑</a></li>
        		<li><a href="#bg2">我的心<br/>孤舟似的<br/>穿过了起伏不定的时间的海 </a></li>

        		<li><a href="#bg5">倘若世间没有风和雨<br/>这技上繁花<br/>又归何处<br/>只惹得人心生烦厌 </a></li>

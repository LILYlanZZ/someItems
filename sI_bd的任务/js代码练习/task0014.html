<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 0014</title>
  </head>   
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-show">
  </ul>
 <label>请输入筛选值（>= x）：<input id="aqi-input" type="text"></label>
  <button id="button">确认</button>
 <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["厦门", 30],
  ["云南", 60]  
];

(function show(){
    var uls=document.getElementById('aqi-show');
    for(var i=0;i<aqiData.length;i++){
     var lis=document.createElement('li');
     lis.innerHTML=aqiData[i][0]+'，'+ aqiData[i][1];  
     uls.appendChild(lis); 
  }  
 })();
  
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    
  aqiData.sort(function(a,b){
    return b[1]-a[1];
});

 document.getElementById('button').addEventListener('click',function(){ 
    var arr1=['第一名：','第二名：','第三名：','第四名：','第五名：','第六名：','第七名：','第八名：'];
    var ull=document.getElementById('aqi-list');
        ull.style.listStyleType='none';
        ull.innerHTML=null;
    var temp=document.getElementById('aqi-input').value; 
    var j=0;
    for(var i=0;i<aqiData.length;i++){
        if(aqiData[i][1] >= temp){
          var lii=document.createElement('li');
          lii.innerHTML=arr1[j] + aqiData[i][0]+'，'+ aqiData[i][1];  
        ull.appendChild(lii); 
        j++;
        }  
    }   
});  
  
})();

</script>
</body>
</html>

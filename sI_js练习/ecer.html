<!DOCTYPE html>
<html lang="zh-hans">
 <head>
  <title> 表格增删练习</title> 
  <meta charset="UTF-8"> 
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
          var tra=document.getElementsByTagName('tr');
          for(var i=0; i<tra.length;i++){
               tra[i].onmouseover = function(){
                     this.style.backgroundColor = "#ccc";
                }
                tra[i].onmouseout = function(){
                     this.style.backgroundColor = "#fff";
                }
          }
	   }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function addtr(){
         var name= prompt('请输入学生姓名:');
         if(name == null){  
           alert('你取消了操作!');
          }else if (name ==''){
             alert('输入为空，请重新输入！');
             addtr();
          }else{
              var ta =document.getElementById('table'); 
              var atr=document.createElement('tr');
              var atd1=document.createElement('td');
              var trl=document.getElementsByTagName('tr').length;
            if(trl<10){
               atd1.innerHTML='xh00'+trl; 
            }else{
              atd1.innerHTML='xh0' +trl; 
            }
            atr.appendChild(atd1);
            var atd2=document.createElement('td');
             atd2.innerHTML=name;
             atr.appendChild(atd2);
             var atd3=document.createElement('td');
              atd3.innerHTML='<a href="javascript:;" onclick="rec(this)" >删除</a>';
              atr.appendChild(atd3);
              ta.appendChild(atr);
          }
         window.onload();
     } 		
   	 
     // 创建删除函数
    function rec(obj){   
     var objtr=obj.parentNode.parentNode;
       objtr.parentNode.removeChild(objtr);
    }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick='rec(this)' >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick='rec(this)' >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="addtr()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
